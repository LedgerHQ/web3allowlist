name: autoupdate
on:
  push: 
    branches:
      - master

jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-latest
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: "${{ secrets.CI_BOT_TOKEN }}"
          DRY_RUN: "false"
          RETRY_COUNT: "5"
          RETRY_SLEEP: "300" # in milliseconds
          MERGE_CONFLICT_ACTION: "fail"
          PR_READY_STATE: "ready_for_review"
